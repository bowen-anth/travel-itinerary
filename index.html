<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header class="header">
        <img
          class="left-arrow"
          width="48px"
          height="auto"
          src="https://img.icons8.com/material-rounded/48/back--v1.png"
          alt="left arrow"
        />
        <p class="header-title">Bergen - Budapest</p>
        <span class="dots">•••</span>
      </header>
      <div class="status-container booked">
        <div class="line"></div>
        <button class="checkmark-container">✓</button>
        <div class="container info">
          <!-- <button class="checkmark-container">✓</button> -->
          <span class="status">Flight booked</span>
          <p class="confirmation-text">Confirmation Code:</p>
          <p class="confirmation-number">678900</p>
          <button class="button booking">SHOW BOOKING SUMMARY</button>
        </div>
      </div>
      <div class="status-container preparation">
        <div class="line preparation"></div>
        <button class="checkmark-container">✓</button>
        <div class="container preparation">
          <span class="status">Preparation</span>
          <button class="priority">Priority</button>
          <button class="button services">ADD SERVICES</button>
        </div>
      </div>
      <div class="status-container check-in">
        <div class="line check-in"></div>
        <button class="checkmark-container">✓</button>
        <div class="container preparation">
          <span class="status">Check-in</span>
          <p class="check-in-p">All passengers are checked in</p>
          <button class="priority check-in">AG</button>
          <button class="priority check-in">2</button>
        </div>
      </div>
      <div class="status-container packing">
        <button class="checkmark-container pending"></button>
        <div class="container packing">
          <span class="status">Packing</span>
          <p class="packing-p">
            You may upgrade your baggage up to three hours before departure
          </p>
          <button class="button baggage">ADD BAGGAGE</button>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <p>
      <a href="https://icons8.com/icon/60580/house">House</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </p>
  </footer>
</html>
